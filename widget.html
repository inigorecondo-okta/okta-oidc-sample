<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Okta Sign-In Widget Sample</title>

    <script type="text/javascript" src="https://tc1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.2.0-alpha.9/js/okta-sign-in.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="https://tc1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.2.0-alpha.9/css/okta-sign-in.min.css">

    <script src="/js/highlight.min.js"></script>
    <link rel="stylesheet" href="css/highlight.min.css">

    <!-- App Script -->
    <script data-main="js/widget-app" src="js/require.js"></script>

    <!-- Render the login widget here -->
    <div id="container">

      <div id="actions" class="actions center margin-top hide"></div>

      <div id="error" class="error center margin-top "></div>
    </div>
